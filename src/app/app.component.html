<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Desenvolvedores</li>
  </ol>
</nav>
<div class="container">
  <div class="card add-car">
      <h5 class="card-header">Adicionar Programador</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveUser(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name" id="name" name="name" #name="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" placeholder="Digite o nome">
                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">

                </div>
            </div>

            <div class="form-group">
              <label for="name">Email</label>
              <input type="text" [(ngModel)]="user.email" id="email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite o email">
              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              </div>
          </div>

          <div class="form-group">
            <label for="name">Telefone</label>
            <input type="text" [(ngModel)]="user.telefone" id="telefone" name="telefone" #telefone="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && telefone.invalid }" placeholder="Digite o telefone">
            <div *ngIf="f.submitted && telefone.invalid" class="invalid-feedback">
            </div>
        </div>

        <div class="form-group">
          <label for="name">Linkedin</label>
          <input type="text" [(ngModel)]="user.linkedin" id="linkedin" name="linkedin" #linkedin="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && linkedin.invalid }" placeholder="Digite o linkedin">
          <div *ngIf="f.submitted && linkedin.invalid" class="invalid-feedback">
          </div>
      </div>

      <div class="form-group">
        <label for="name">Cidade</label>
        <input type="text" [(ngModel)]="user.cidade" id="cidade" name="cidade" #cidade="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cidade.invalid }" placeholder="Digite o cidade">
        <div *ngIf="f.submitted && cidade.invalid" class="invalid-feedback">
        </div>
    </div>

    <div class="form-group">
      <label for="name">Portfolio</label>
      <input type="text" [(ngModel)]="user.portfolio" id="portfolio" name="portfolio" #portfolio="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && portfolio.invalid }" placeholder="Digite o portfolio">
      <div *ngIf="f.submitted && portfolio.invalid" class="invalid-feedback">
      </div>
  </div>

  <div class="form-group">
    <label for="name">Sal√°rio</label>
    <input type="text" [(ngModel)]="user.salario" id="salario" name="salario" #salario="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && salario.invalid }" placeholder="Digite o salario">
    <div *ngIf="f.submitted && salario.invalid" class="invalid-feedback">
    </div>
</div>

            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
